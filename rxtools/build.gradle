apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
//apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 28
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.2.3"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //appcompat包
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:26.1.0'
    //noinspection GradleCompatible,GradleDynamicVersion
    api 'com.android.support:cardview-v7:26.1.0'
    //design包
    //noinspection GradleCompatible
    api 'com.android.support:design:26.1.0'
    //cardView包
    //noinspection GradleCompatible
    api 'com.android.support:cardview-v7:26.1.0'
    //recyclerview包
    //noinspection GradleDynamicVersion,GradleCompatible
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.android.support:support-annotations:28.0.0-alpha1'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    //流式布局
    api 'com.google.android:flexbox:0.3.1'
    //动画向下版本兼容 nineold包
    api 'com.nineoldandroids:library:2.4.0'
    //沉浸式
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //okgo 网络请求框架包
    api 'com.lzy.net:okgo:3.0.4'
    //gson json工具类 google解析Json的库
    api 'com.google.code.gson:gson:2.8.1'
    //Log日志格式美化包
    api 'com.orhanobut:logger:2.1.1'
    //微信登录，支付，分享包
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.4.0'
    //支付宝 支付包
    api files('libs/alipaySdk-20170309.jar')
    //压缩与加密
    api files('libs/zip4j_1.3.2.jar')
    //Zxing核心包
    api files('libs/zxing_core_3.0.1.jar')
    //动态权限引用
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3'
    //世界处理
    api 'org.greenrobot:eventbus:3.0.0'
    //字体包
    api 'uk.co.chrisjenx:calligraphy:2.3.0'
}